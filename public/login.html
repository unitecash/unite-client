<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Unite</title>
<link rel="stylesheet" type="text/css" href="./css/style.css" />
<script src="./js/app.js"></script>
<script src="./js/login.js"></script>
</head>
<body bgcolor="#223">
<form id="loginform">
<center style="padding:1em;">
<img src="./images/banner.png" style="width:128px;" />
<h2 style="color:#fad;">We Stand Against Censorship</h2>
<h5 class="text-center">Please Log In</h5>
<input class="UITextField center w90" id="user" placeholder="Username..." />
<input class="UITextField center w90" id="pass" placeholder="Password..." type="password" />
<input class="UIButton center w90" type="submit" id="loginbutton" value="LOG IN" />
<button type="button" class="UIButton center w90" id="signupButton">SIGN UP</button>
<p style="color:#999;cursor:pointer;" class="text-center" id="advanced">Advanced...</p>
</center>
<div class="UIAlertWindow hidden" id="advancedwindow">
<p>Insight API Base URL</p>
<!--- TODO random URLs and a chooser, custom can specify their own --->
<input class="UITextField center w90" id="insightURL" placeholder="URL..." /><br/>
<p>WebSocket API Endpoint</p>
<input class="UITextField center w90" id="websockURL" placeholder="wss://..." /><br/>
<p>Log In with Private Key (WIF)</p>
<input class="UITextField center w90" id="privatekeyfield" placeholder="WIF Key..." /><br/>
<input class="UIButton center w90" type="submit" id="loginbutton" value="LOG IN" />
</div>
</div>
</form>
</body>
</html>
